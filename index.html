<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Feelify" > Feelify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
        </div>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="images/Cover/10.jpg" alt="10">
                <span class="songName">Tere Mere darmiyaan</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="far songItemPlay 1 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/2.jpg" alt="2">
                <span class="songName">Hum hai na</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="far songItemPlay 2 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/3.jpg" alt="3">
                <span class="songName">Thodi Der</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="far songItemPlay 3 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/4.jpg" alt="1">
                <span class="songName">Duniya</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="far songItemPlay 4 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/5.jpg" alt="1">
                <span class="songName">Rozana</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="far songItemPlay 5 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/6.jpg" alt="1">
                <span class="songName">Tujhe kaise pta na chala</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="far songItemPlay 6 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/7.jpg" alt="1">
                <span class="songName">Kaise hua</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="7" class="far songItemPlay 7 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/8.jpg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="8" class="far songItemPlay 8 fa-play-circle"></i></span></span>
            </div> 
         <div class="songItem">
                <img src="images/Cover/9.jpg" alt="1">
                <span class="songName">Kabhi Tumhe</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="9" class="far songItemPlay 9 fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="images/Cover/1.jpg" alt="1">
                <span class="songName">Aankho se batana</span>
                <span class="songListPlay"><span class="timeStamp">05:34 <i id="10" class="far songItemPlay 10 fa-play-circle"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="forward" class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/97fe7a0f28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
